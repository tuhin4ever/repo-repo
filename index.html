<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <section>
      <h1 class="text-center fw-bold mt-5">
        AI Universe Hub
      </h1>
      <div class="text-center py-5">
        <button onclick="SortByDateBtn()" class="btn btn-danger opacity-75 p-3">Sort By Date</button>
      </div>
    </section>
    <main>
      <section class="container">
        <div id="startHare" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
      </section>
      <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <div class="modal modal-xl fade" id="universeModalDetail" tabindex="-1"
          aria-labelledby="universeModalDetailLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="text-end">
                <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div  class="modal-body" id="helloProgramers">
                
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="text-center">
        <button onclick="displayAllDataIfWantTogether()" class="btn btn-danger my-4 opacity-100">See More</button>
      </div>
    </main>
  </header>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
